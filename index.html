<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OGAds Offerwall</title>
  <style>
    body { font-family: Arial; background:#f2f5ff; color:#222; margin:0; padding:20px;}
    h2 { color:#1446FF; }
    #offerList { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; margin-top:20px;}
    .offer-card { background:#fff; border:2px solid #ccc; border-radius:12px; padding:16px; cursor:pointer; transition:0.3s; }
    .offer-card:hover { transform:scale(1.04); box-shadow:0 0 14px rgba(0,0,0,0.25);}
  </style>
</head>
<body>
  <h2>Complete Offers to Earn Rewards</h2>
  <div id="offerList">Loading offers...</div>

  <script>
    const offerList = document.getElementById("offerList");
    const apiKey = "34827|a2NfXQDl9EjEnyKUfAkFWNdjhlvT5TM4ExCnEpP985f9062f"; // your OGAds API key

    // OGAds JSONP fetch helper
    function fetchOGAdsOffers() {
      const callbackName = "ogadsCallback_" + Date.now();
      window[callbackName] = function(data) {
        renderOffers(data);
        document.head.removeChild(script);
        delete window[callbackName];
      };

      const script = document.createElement("script");
      script.src = `https://www.ogads.com/api/json_offers?api_key=${encodeURIComponent(apiKey)}&callback=${callbackName}`;
      document.head.appendChild(script);
    }

    function renderOffers(data) {
      const offers = data && data.offers ? data.offers : [];
      if(!offers.length) {
        offerList.innerHTML = "<p>No offers available.</p>";
        return;
      }
      offerList.innerHTML = "";
      offers.forEach((o,i) => {
        const card = document.createElement("div");
        card.className = "offer-card";
        card.innerHTML = `<strong>${o.offer_name}</strong><br>${o.description || "Complete this offer to earn rewards"}<br>Reward: ${o.reward_amount || "N/A"}`;
        card.onclick = () => window.open(o.url || "#","_blank");
        offerList.appendChild(card);
      });
    }

    fetchOGAdsOffers();
  </script>
</body>
</html>
