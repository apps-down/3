<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OGAds Offerwall</title>
<style>
  body { font-family: Arial,sans-serif; background:#f2f5ff; color:#222; margin:0; padding:20px; }
  #offerwall { max-width:900px; margin:auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 14px rgba(0,0,0,0.1);}
  #offerwall h2 { color:#1446FF; margin-bottom:16px; }
  #offerList { display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); gap:20px; }
  .offer-card { background:#f9fbff; border:2px solid #ccc; border-radius:12px; padding:16px; cursor:pointer; transition:0.3s; }
  .offer-card:hover { transform:scale(1.03); box-shadow:0 0 14px rgba(0,0,0,0.25);}
</style>
</head>
<body>
  <section id="offerwall">
    <h2>Complete Offers</h2>
    <div id="offerList">Loading offers...</div>
  </section>

<script>
const API_KEY = "34827|a2NfXQDl9EjEnyKUfAkFWNdjhlvT5TM4ExCnEpP985f9062f"; // your OGAds API key
const OFFER_API = "https://lockerpreview.com/api/v2";
const offerList = document.getElementById("offerList");

async function fetchOffers() {
  try {
    const ip = "127.0.0.1"; // placeholder; OGAds requires IP but we can use a dummy for client fetch
    const ua = navigator.userAgent;

    const resp = await fetch(`${OFFER_API}?ip=${encodeURIComponent(ip)}&user_agent=${encodeURIComponent(ua)}`, {
      headers: { "Authorization": "Bearer " + API_KEY }
    });

    const data = await resp.json();
    const offers = data.offers || [];
    if (!offers.length) { offerList.innerHTML = "<p>No offers available.</p>"; return; }

    offerList.innerHTML = "";
    offers.forEach((o, i) => {
      const card = document.createElement("div");
      card.className = "offer-card";
      card.innerHTML = `<strong>${o.name || "Offer #" + (i+1)}</strong><p>${o.description || "Complete this offer to earn rewards!"}</p>`;
      card.onclick = () => { if(o.url) window.open(o.url, "_blank"); };
      offerList.appendChild(card);
    });
  } catch(e) {
    console.error(e);
    offerList.innerHTML = "<p>Could not load offers.</p>";
  }
}

fetchOffers();
</script>
</body>
</html>
